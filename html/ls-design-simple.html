<style>
  .appyeheading{
  color: #249000;
  font-weight: 800;
  user-select: none;
  }
  
  .appyebutton {
  font-family: 'Source Code Pro', monospace;
  font-weight: 500;
  border:none;
  background-color: #272727;
  color: white;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 5px;
  margin-top: 5px;
  margin-left: 5px;
  margin-right: 5px;
  }
  
  .appyebutton:hover {
  background-color: #5a5858;
  }
  
  .appye {
  background-color: #0F0F0F;
  color: white;
  font-family: 'Source Code Pro', monospace;
  padding: 5px;
  }
  
  .appyedivider {
  border-top: 5px solid #d1cccc;
  border-radius: 10px;
  }
  
  .apppyeinput {
  font-family: 'Source Code Pro', monospace;
  font-weight: 500;
  background-color: #272727;
  color: white;
  border-radius: 5px;
  }
  
  .hideme {
  display: none;
  }

  .app {
    padding: 5px;
    border-radius: 5px;
    background-color: #272727;
    height: fit-content;
    width: fit-content;
    aspect-ratio: 1 / 1; 
    text-align: center;
    margin-left: 5px;
    margin-right: 5px;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .app:hover {
    background-color: #5a5858;
  }
  .appimg {
    width: 50px;
    height: 50px;
    border-radius: 10px;
  }
  .appgrid {
    display: grid;
    grid-template-columns: auto auto auto auto auto;
    margin: 0%;
    width: fit-content;
    height: fit-content;
    grid-gap: 10px; /* Add some gap between the grid items */
    justify-content: start;
    align-content: start; /* Align the grid items to the start */
  }
 </style> 

<script>
  function showHideDiv(showIds, hideIds) {
  if (Array.isArray(showIds)) {
    showIds.forEach(function(id) {
      var elementToShow = document.getElementById(id);
      elementToShow.style.display = 'block';
    });
  } else {
    var elementToShow = document.getElementById(showIds);
    elementToShow.style.display = 'block';
  }
  
  if (Array.isArray(hideIds)) {
    hideIds.forEach(function(id) {
      var elementToHide = document.getElementById(id);
      elementToHide.style.display = 'none';
    });
  } else {
    var elementToHide = document.getElementById(hideIds);
    elementToHide.style.display = 'none';
  }
}
 </script>

<button class="appyebutton" style="cursor:pointer;" title="View Commands" onclick="showHideDiv('commandgrid','appgrid')"><span class="material-symbols-outlined"> view_stream </span></button>
